<div style="position: relative">
  <div class="datepicker-input">
    <input type="text" class="u-form-control" data-bind="{value:data,event:{focus:focus},attr:{'placeholder': placeholder}}">
    <span class="fa fa-calendar"></span>
  </div>
  <div class="datepicker-ctn" data-bind="css:{'select-date': isPopup, 'isTimer': isTimer, 'alignright': alignright}">
    <div class="datepicker-header">
    </div>
    <div class="datepicker-footer">
      <datepicker-year params="year: year,showmonth:showmonth,showyear:showyear" class="hide" data-bind="css:{'show':showyear}"></datepicker-year>
      <datepicker-month params="year: year, month: month,showday:showday,showmonth:showmonth, showyear:showyear" class="hide" data-bind="css:{'show':showmonth}"></datepicker-month>
      <datepicker-day params="hour:hour,minutes:minutes,seconds:seconds,isTimer:isTimer, data: data,year: year, month: month, day: day,showday:showday, showyear:showyear,showmonth:showmonth" class="hide" data-bind="css:{'show':showday}"></datepicker-day>
      <datepicker-timer params="hour:hour,minutes:minutes,seconds:seconds, showtimer:showtimer" ></datepicker-timer>
      <div class="datepicker-option">
        <div class="curdate" data-bind="click:choosenow">
          <span class="fa fa-arrows"></span>
        </div>
        <div class="timer-picker" data-bind="click:timerpanel">
          <span class="fa fa-clock-o" data-bind="css:{'fa-calendar':showtimer}"></span>
        </div>
        <div class="confirmbutton pull-right" data-bind="click:confirm">确定</div>
      </div>
    </div>
    <div class="datepicker-mask" data-bind="click:maskClick"></div>
  </div>
</div>
